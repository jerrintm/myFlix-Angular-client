<!-- src/app/user-registration-form/user-registration-form.component.html -->
<mat-card>
    <mat-card-header>
        <mat-card-title>Update Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.username" placeholder="username" type="text" name="username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.password" type="password" placeholder="password" name="password"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.email" type="email" placeholder="email" name="email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.firstName" placeholder="Firsr Name" type="text" name="firstName"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.lastName" placeholder="Last Name" type="text" name="lastName"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.birthday" type="date" placeholder="Birthday" name="birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="updateUser()" color="primary">
            Update
        </button>
    </mat-card-actions>
</mat-card>
